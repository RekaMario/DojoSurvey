<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Result of Dojo Survey</title>
</head>

<body>
    <div class="container mx-auto card card-header bg-dark mt-5"  style="width: 600px;">
        <h1 class="text-warning"> Welcome , {{ name }}</h1>
        <h4 class="text-warning"> Dojo Location: <span class="text-light" >{{ location }} </span></h4>
        <h4 class="text-warning">Favorite Language: <span class="text-light">{{ language }}</span></h4>
        <h4 class="text-warning"> Comment: <span class="text-light" >{{ comment }}</span></h4>

        <button type="button" class="btn btn-warning">
            <a class="nav-link" href="/">Go back</a>
        </button>
    </div>
</body>

</html>
